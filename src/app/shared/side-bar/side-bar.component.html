<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-link">
    <img
      src="../../assets/img/integro_logo.svg"
      alt="Integro Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">INTEGRO</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="../../assets/img/undraw_pic_profile_re_7g2h.svg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a [routerLink]="['/counts']" class="d-block">{{
          myCount.name || "" | substr
        }}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a [routerLink]="['/']" class="nav-link">
            <i class="nav-icon fas fa-home"></i>
            <p>Home</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasPermission('users_read')">
          <a [routerLink]="['/users']" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>Users</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasPermission('categories_read')">
          <a [routerLink]="['/categories']" class="nav-link">
            <i class="nav-icon fas fa-list"></i>
            <p>Categories</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasPermission('store_read')">
          <a [routerLink]="['/store']" class="nav-link">
            <i class="nav-icon fas fa-store"></i>
            <p>My Store</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasPermission('products_read')">
          <a [routerLink]="['/products']" class="nav-link">
            <i class="nav-icon fas fa-shopping-bag"></i>
            <p>Products</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasPermission('orders_read')">
          <a [routerLink]="['/orders']" class="nav-link">
            <i class="nav-icon fas fa-shopping-basket"></i>
            <p>Orders</p>
          </a>
        </li>
        <li class="nav-item" *ngIf="hasPermission('sales_read')">
          <a [routerLink]="['/sales']" class="nav-link">
            <i class="nav-icon fas fa-shopping-cart"></i>
            <p>Sales</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn text-left" (click)="logout()">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>Log out</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
